<!DOCTYPE html>
<html>
    <body>
        <h2>window.location.href: returns the href (URL) of the current page</h2>
        
        <p id="demo"></p>
        
        <script>
            document.getElementById("demo").innerHTML = "The full URL of this page is<br>"+window.location.href;
        </script>
    </body>
</html>

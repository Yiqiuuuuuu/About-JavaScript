<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                background-color: grey;
                width: 100%;
                height: 60px;
            }
        </style>
    </head>
    <body>
        <div id="demo"></div>
        <br>
        
        <button onclick="StopToggle()">StopToggle</button>
        
        <script>
            var i;
            
            i = setInterval(Toggle,1000);
            
            function Toggle() {
                var x = document.getElementById("demo");
                x.style.backgroundColor = x.style.backgroundColor=="grey" ? "pink": "grey";
            }
            
            function StopToggle() {
                clearInterval(i);
            }
        </script>
        
    </body>
</html>
